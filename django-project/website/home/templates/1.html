<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800|Roboto:400,500,700" rel="stylesheet">
    {% load static %}
    <!-- Theme CSS -->
    <link type="text/css" href="{% static 'css/theme.css' %}" rel="stylesheet">

  </head>

  <body>
    <!-- 定义Navbar -->
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-dark bg-dark py-4">
      <div class="container">
        <a class="navbar-brand" href="./"><strong>智能遥感图像解析平台</strong></a>
        <button class="navbar-toggler" type="button" data-action="offcanvas-open" data-target="#navbar_main" aria-controls="navbar_main" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- 进行界面缩放 -->
        <div class="navbar-collapse offcanvas-collapse" id="navbar_main">
          <ul class="navbar-nav ml-auto align-items-lg-center">
            <h6 class="dropdown-header font-weight-600 d-lg-none px-0">菜单</h6>

            <li class="nav-item active">
              <a class="nav-link" href="./index.html">OverView</a>
            </li>
            <!-- 下拉菜单 -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbar_main_dropdown_1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">体验中心</a>
              <div class="dropdown-menu" aria-labelledby="navbar_1_dropdown_1">
                <a class="dropdown-item" href="">目标提取</a>
                <a class="dropdown-item" href="">变化检测</a>
                <a class="dropdown-item" href="">目标检测</a>
                <a class="dropdown-item" href="">地物分类</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">文档</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">进入平台-></a>
            </li>
          </ul>
        </div>

      </div>
    </nav>
    <!-- 界面显示 -->
    <main class="main">
      <section class="spotlight parallax bg-cover bg-size--cover" data-spotlight="fullscreen" style="background-image: url({% static 'images/img-1.jpg' %})">
        <span class="mask bg-primary alpha-7"></span>
        <div class="spotlight-holder py-lg pt-lg-xl">
          <div class="container d-flex align-items-center no-padding">
            <div class="col">
              <div class="row cols-xs-space align-items-center text-center text-md-left justify-content-center">
                <div class="col-7">
                  <article>
                    <div class="text-center mt-5">
                      <img src="{% static 'images/icon.png' %}" style="width: 200px;" class="img-fluid animated" data-animation-in="jackInTheBox" data-animation-delay="1000">
                      <h2 class="heading display-4 font-weight-400 text-white mt-5 animated" data-animation-in="fadeInUp" data-animation-delay="2000">
                        <span class="font-weight-700">遥感图像解析平台</span>
                      </h2>
                      <p class="lead text-white mt-4 lh-180 c-white animated" data-animation-in="fadeInUp" data-animation-delay="2500">
                        基于国产化人工智能框架——百度飞桨PaddlePaddle框架开发，通过深度学习技术实现对遥感图像自动解译 
                      </p>
                    </div>
                  </article>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="slice slice-lg">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-10">
              <!-- 技术优势 -->
              <div class="row align-items-center mb-5">
                <div class="col-8">
                  <h2 class="heading h3 mb-0">技术优势</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Core -->
    <script src="./assets/vendor/jquery/jquery.min.js"></script>
    <script src="./assets/vendor/popper/popper.min.js"></script>
    <script src="./assets/js/bootstrap/bootstrap.min.js"></script>
    <!-- FontAwesome 5 -->
    <script src="./assets/vendor/fontawesome/js/fontawesome-all.min.js" defer></script>
    <!-- Page plugins -->
    <script src="./assets/vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
    <script src="./assets/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
    <script src="./assets/vendor/input-mask/input-mask.min.js"></script>
    <script src="./assets/vendor/nouislider/js/nouislider.min.js"></script>
    <script src="./assets/vendor/textarea-autosize/textarea-autosize.min.js"></script>
    <!-- Theme JS -->
    <script src="./assets/js/theme.js"></script>
